<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KP typescript</title>
  </head>
  <body>
    <input type="text" placeholder="string for shuffle" id="firstInput" />
    <button id="shuffleButton">shuffle</button>
    <textarea readonly id="firstRes" placeholder="shuffled string"></textarea>

    <p>Usernames</p>
    <textarea readonly id="usernames"></textarea>

    <p>Admins</p>
    <textarea readonly id="admins" placeholder="admin users"></textarea>

    <input type="text" placeholder="username here" id="secondInput" />
    <button id="orderButton">find</button>
    <textarea readonly id="orders" placeholder="user orders"></textarea>

    <input type="text" placeholder="item id here" id="thirdInput" />
    <button id="itemButton">find</button>
    <textarea readonly id="thirdRes" placeholder="item by id"></textarea>

    <input type="text" placeholder="mage name" id="mageName" />
    <input type="number" placeholder="mage damage" id="mageDmg" />
    <button id="mageBtn">create mage</button>

    <input type="text" placeholder="warrior name" id="warriorName" />
    <input type="number" placeholder="warrior damage" id="warriorDmg" />
    <button id="warriorBtn">create warrior</button>

    <textarea readonly id="attackRes" placeholder="attack response"></textarea>

    <p>Library</p>
    <textarea readonly id="library"></textarea>

    <input type="text" id="newTitle" placeholder="new book title" />
    <input type="text" id="newAuthor" placeholder="new book author" />
    <button id="createBookBtn">create book</button>

    <input type="text" id="deleteTitle" placeholder="delete book by title" />
    <button id="deleteBookBtn">delete book</button>

    <p>car instance</p>
    <textarea id="car"></textarea>

    <textarea id="playerTA" placeholder="player position"></textarea>
    <textarea id="npcTA" placeholder="npc position"></textarea>
    <button id="playerBtn">update player</button>
    <button id="npcBtn">update NPC</button>

    <input type="text" id="newHeroName" placeholder="new hero name" />
    <input type="number" id="newHeroHealth" placeholder="new hero health" />
    <input type="number" id="newHeroAttack" placeholder="new hero attack" />
    <button id="createHeroBtn">create new hero</button>
    <textarea id="heroTA" placeholder="Hero.toString()"></textarea>
  </body>
</html>
